<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Sameer Sharma: Internal CSS Structure -->
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Form Styling */
        #productForm {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .form-control {
            padding: 10px;
            font-size: 1em;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .btn-success {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #0056b3;
        }

        /* Cart Display Styling */
        #cartDisplay {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #cartItems {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            font-size: 1em;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .list-group-item:nth-child(odd) {
            background-color: #f1f1f1;
        }

        #jsonDisplay {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
            color: #333;
        }
        </style>
</head>
<body>
    <header>
        <h1 class="text-center">Shopping Cart</h1>
    </header>

    <section id="productForm" class="container">
        <h2>Add Product</h2>
        <form id="productDetailsForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Description:</label>
                <input type="text" class="form-control" id="productDescription" name="productDescription" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Price:</label>
                <input type="number" class="form-control" id="productPrice" name="productPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </section>

    <section id="cartDisplay" class="container mt-4">
        <h2>Shopping Cart</h2>
        <ul id="cartItems" class="list-group">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <button id="submitCart" class="btn btn-success mt-2">Submit Cart</button>
        <pre id="jsonDisplay" class="mt-3"></pre>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script src="cart.js"></script>
</body>
</html>
