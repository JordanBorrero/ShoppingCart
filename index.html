<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header>
        <h1 class="text-center">Shopping Cart</h1>
    </header>

    <section id="productForm" class="container">
        <h2>Add Product</h2>
        <form id="productDetailsForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Description:</label>
                <input type="text" class="form-control" id="productDescription" name="productDescription" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Price:</label>
                <input type="number" class="form-control" id="productPrice" name="productPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </section>

    <section id="cartDisplay" class="container mt-4">
        <h2>Shopping Cart</h2>
        <ul id="cartItems" class="list-group">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <button id="submitCart" class="btn btn-success mt-2">Submit Cart</button>
        <pre id="jsonDisplay" class="mt-3"></pre>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script src="cart.js"></script>
</body>
</html>
